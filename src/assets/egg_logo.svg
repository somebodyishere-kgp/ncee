<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Egg Shape -->
  <ellipse cx="50" cy="50" rx="35" ry="45" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
  <!-- Yolk (subtle gradient for realism) -->
  <defs>
    <radialGradient id="yolkGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </radialGradient>
  </defs>
  <circle cx="50" cy="65" r="15" fill="url(#yolkGradient)" opacity="0.8"/>
  <!-- Shine/Highlight -->
  <ellipse cx="35" cy="35" rx="5" ry="8" fill="#FFFFFF" opacity="0.6" transform="rotate(-30 35 35)"/>
</svg>
